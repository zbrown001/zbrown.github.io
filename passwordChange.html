<html>
  <head>
      <link rel="stylesheet" href="passwordChange/passwordChange.css">
      <img src="login/nano-black-text.png" class="nanoLogo">
      <title>Nano</title>
      <link rel="icon" type="image/png" href="login/Nano Blue Mark Only.png"/>
  </head>

  <body>
    <div class="loginBox">
      <div class="login">
        <div class="welcomeback">
          <h1>Recover Password</h1>
        </div>
        <div class="enterEmail">
            <p>Please enter your new password.</p>
        </div>
        <div class="emailAddress">
            <img src="signUp/lock-regular (1).svg" alt="">
            <input type="text" placeholder="New password">
        </div>
        <div class="password">
            <img src="signUp/lock-regular (1).svg" alt="">
            <input type="text" placeholder="Confirm Password">
        </div>
        <div class="loginButton">
          <button type="button"><a href="index.html">Change Password</a></button>
        </div>
      </div>
    </div>
  </body>
</html>
