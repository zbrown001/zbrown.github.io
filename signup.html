<html>
  <head>
      <link rel="stylesheet" href="signUp/signup.css">
      <img src="signUp/nano-black-text.png" class="nanoLogo">
      <title>Nano</title>
      <link rel="icon" type="image/png" href="signUp/Nano Blue Mark Only.png"/>
  </head>

  <body>
    <div class="loginBox">
      <div class="login">
        <div class="welcomeback">
          <h1>Create Account</h1>
        </div>
        <div class="loginWithGoogle">
          <img src="signUp/google-logo.png" alt="">
          <p>Sign up with Google</p>
        </div>
        <p class="or">OR</p>
        <div class="emailAddress">
          <img src="signUp/envelope-regular (1).svg" alt="">
          <input type="text" placeholder="Email address">
        </div>
        <div class="password">
          <img src="signUp/lock-regular (1).svg" alt="">
          <input type="text" placeholder="Password">
        </div>
        <div class="loginButton">
          <button type="button">Sign up</button>
        </div>
      </div>
      <div class="signup">
        <div class="createaccount">
          <p>Already have an account? <a href="index.html">Login</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
